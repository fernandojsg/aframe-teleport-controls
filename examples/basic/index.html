<!DOCTYPE html>
<html>
  <head>
    <script src="../build.js"></script>
    <script src="../common/shaders/skyGradient.js"></script>
    <script src="https://unpkg.com/aframe-input-mapping-component@0.1.0/dist/aframe-input-mapping-component.js"></script>
  </head>
  <body style="background-color: #000">
    <a-scene>
      <!-- scene geometry -->
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: skyGradient; colorTop: #aaa; colorBottom: #fff; side: back"></a-entity>
      <a-entity id="floor"
                rotation="-90 0 0"
                geometry="primitive: plane; width: 100; height: 100"
                material="src: url(floor.jpg); repeat: 80 80">
      </a-entity>
      <!-- hand controls -->
      <a-entity teleport-controls="startEvents: teleportstart; endEvents: teleportend"
        vive-controls="hand: left"
        oculus-touch-controls="hand: left"
        microsoft-motion-controls="hand: left"
        daydream-controls="" gearvr-controls="">
      </a-entity>
      <a-entity teleport-controls="startEvents: teleportstart; endEvents: teleportend; type: line"
        vive-controls="hand: right"
        microsoft-motion-controls="hand: right"
        oculus-touch-controls="hand: right">
      </a-entity>
      </a-entity>
    </a-scene>
    <script>
    var mappings = {
        mappings: {
          default: {
            common: {
              trackpaddown: 'teleportstart',
              trackpadup: 'teleportend'
            },
            'oculus-touch-controls': {
              xbuttondown: 'teleportstart',
              xbuttonup: 'teleportend',
              abuttondown: 'teleportstart',
              abuttonup: 'teleportend'
            },
            keyboard: {
              't_down': 'teleportstart',
              't_up': 'teleportend'
            }
          }
        }
      };
      AFRAME.registerInputMappings(mappings);
    </script>
  </body>
</html>
